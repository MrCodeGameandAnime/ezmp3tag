<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Metadata Processor</title>
    <style>
        /* Spinner Styles */
        .spinner {
            display: none; /* Initially hidden */
            margin: 50px auto;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the submit button when processing */
        .loading .submit-btn {
            display: none;
        }

        /* Disable interaction when loading */
        .loading {
            pointer-events: none;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; // Show spinner
            document.getElementById('form-container').classList.add('loading'); // Disable form interactions
        }
    </script>
</head>
<body>

    <h1>Upload MP3 File for Metadata Processing</h1>

    <div id="form-container">
        <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label for="file">Choose an MP3 file:</label>
            <input type="file" id="file" name="file" accept=".mp3" required><br><br>
            <button type="submit" class="submit-btn">Upload and Process</button>
        </form>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="spinner"></div>

</body>
</html>
